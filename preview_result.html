<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Превью результата - Анализ Цветотипа</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="glow-effect glow-top"></div>
        <div class="glow-effect glow-bottom"></div>

        <!-- Screen 3: Result (ACTIVE FOR PREVIEW) -->
        <div id="screen-result" class="screen active">
            <div class="brand-name">FlowerFire</div>

            <h2>Твой цветотип: <span id="result-season" class="highlight">Зима</span></h2>
            <p id="result-desc">Тебе идеально подойдут глубокие, насыщенные тона.</p>

            <!-- Color Palette -->
            <div class="color-palette">
                <div class="palette-title">Твоя палитра</div>
                <div class="palette-colors" id="palette-colors">
                    <div class="color-swatch" style="background: #2C3E50;"></div>
                    <div class="color-swatch" style="background: #E74C3C;"></div>
                    <div class="color-swatch" style="background: #8E44AD;"></div>
                    <div class="color-swatch" style="background: #27AE60;"></div>
                </div>
            </div>

            <!-- Outfit Preview -->
            <div class="outfit-preview">
                <div class="outfit-title">Твой идеальный образ</div>
                <div class="outfit-card">
                    <div class="outfit-silhouette">
                        <div class="silhouette-head"></div>
                        <div class="silhouette-body">
                            <div class="hoodie-overlay" id="hoodie-overlay"></div>
                        </div>
                    </div>
                    <div class="outfit-details">
                        <div class="style-tag">✨ Персональная рекомендация</div>
                    </div>
                </div>
            </div>

            <!-- Product Card -->
            <div class="product-card">
                <img id="product-image"
                    src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400&h=400&fit=crop"
                    alt="Recommended Hoodie">
                <div class="product-info">
                    <h3>Premium Hoodie</h3>
                    <p id="product-price">$99.00</p>
                </div>
            </div>

            <a id="btn-buy" href="#" class="btn-primary">Купить сейчас</a>
            <button id="btn-retry" class="btn-secondary">Попробовать еще раз</button>
        </div>
    </div>
</body>

</html>
